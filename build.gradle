plugins {
    id 'java'
}

group 'hometask'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.5'
    implementation 'io.appium:java-client:7.6.0'
}


test {
    useTestNG()
}

task smoke(type: Test) {

    useTestNG {
        suites 'src/test/resources/smoke.xml'
    }

    task positive(type: Test) {
        useTestNG {
            suites 'src/test/resources/positive.xml'
        }
    }

    task negative(type: Test) {

        useTestNG {
            suites 'src/test/resources/negative.xml'
        }

    }


}